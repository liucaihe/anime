<!DOCTYPE html>
<html>
<head>
  <title>Auto layout / anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../../assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      min-height: 100lvh;
      --header-height: 4rem;
      touch-action: none;
      overscroll-behavior: none;
      overflow: hidden;
    }
    .container {
      transform-style: preserve-3d;
      perspective: 1000px;
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
      padding: calc(var(--header-height) + var(--padding) * 1) var(--padding);
      background-color: var(--bg-2);
    }
    #root {
      display: grid;
      grid-template-columns: repeat(18,3rem);
      grid-auto-rows: 3rem;
      gap: 0.25rem;
      width: 100%;
      height: 100lvh;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
      flex-shrink: 1;
      position: relative;
      z-index: 1;
      top: 0px;
      width: 100%;
      height: var(--header-height);
      padding: var(--padding);
      background-color: var(--bg-3);
      border: var(--border-width) solid var(--bg-3);
    }
    .controls-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
      height: var(--header-height);
      gap: calc(var(--padding) * .5);
    }
    .controls.actions {
      left: 0px;
    }
    .controls.display {
      right: 0px;
    }
    .controls button {
      background-color: var(--bg-4);
      color: #FFF;
      flex-shrink: 1;
    }
    .controls button:hover {
      background-color: var(--bg-5);
    }
    .controls button.is-active {
      background-color: #FFF;
      color: var(--bg-3);
    }
    .element {
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: var(--border-width) solid var(--color-3);
      background-color: var(--color-5);
      color: var(--color-1);
      width: 3rem;
      height: 3rem;
      /*box-shadow: 0px .125rem .75rem 1px rgba(0, 0, 0, .075), 0px 0px 0px 1px rgba(0, 0, 0, .2);*/
    }
    .element.is-removed {
      visibility: hidden;
    }
    .element-symbol {
      font-size: 2rem;
    }
    #root[data-layout="sphere"] {
      display: block;
    }
    #root[data-layout="sphere"] .element {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -1rem 0 0 -1rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="controls-group display br">
      <button class="is-active toggle" id="table">table</button>
      <button class="toggle" id="sphere">sphere</button>
    </div>
    <div class="controls-group actions br">
      <button class="action" id="add">add</button>
      <button class="action" id="remove">remove</button>
    </div>
  </div>
  <template id="element">
    <div class="element" data-color="0">
      <div class="element-symbol"></div>
    </div>
  </template>
  <div id="root" class="container" data-layout="table">
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
